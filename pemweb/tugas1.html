<html>
    <head>
        <title>Form HTML</title>
    </head>
    <body>
        <h1>Form HTML</h1>
        <form>
            Name : <input type = "text" name = "nama">
            <br>
            <br>
            Gender : 
            <input type = "radio" name = "gender" value = "Male">Man
            <input type = "radio" name = "gender" value = "Female">Woman
            <br>
            <br>
            Address : <input type = "text" name = "address">
            <br>
            <br>
            Country :
            <select name = "Country">
                <option value = "INA">Indonesia</option>
                <option value = "MD">Mondstadt</option>
                <option value = "LY">Liyue</option>
                <option value = "SM">Sumeru</option>
            </select>
            <br>
            <br>
            Email : <input type = "text" name = "email">
            <br>
            <br>
            Photo : <input type = "text" name = "photo">
            <input type = "button" name = "search" value = "browse">
            <br>
            <br>
            Comment : <textarea name = "description" cols = "45" rows = "5" align = "center"></textarea>
            <input type = "submit" value = "submit" name = "send">
            <br>
            <br>
            <center>Form Registrasi</center>
        </form>
    </body>
</html>
